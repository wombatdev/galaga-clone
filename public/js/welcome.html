<ul id="messages">
    <li data-ng-repeat="message in WelcomeViewModel.messages track by $index">{{message}}</li>
</ul>
<form data-ng-submit="WelcomeViewModel.sendMessage()">
    <input data-ng-model="WelcomeViewModel.newMessage" autocomplete="off" />
    <button type="submit">Send</button>
</form>
